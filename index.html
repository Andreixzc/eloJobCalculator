<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluladora MMR Boost</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Caluladora MMR Boost</h1>
            <label for="mmrInicial" >Digite o MMR inicial:</label>
            <input type="number" id="mmrInicial" required>
            <label for="mmrFinal">Digite o MMR final:</label>
            <input type="number" id="mmrFinal" required>
            <button onclick="onCalculate()">Calcular</button>
            <div id="result"></div>
        </div>
        <div class="right-column">
            <h2>Tabela de Preços</h2>
            <img src="Assets/tabelaPrecosGrigs2024.jpeg" alt="Tabela de Preços">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
